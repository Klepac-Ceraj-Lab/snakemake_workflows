name: Weekly meetings
description: Agenda for weekly meetings with Kevin
title: "[Weekly]: "
labels: ["weekly meeting"]
assignees:
  - kescobo
body:
  - type: markdown
    attributes:
      value: |
        Please fill out these forms as best you can
  - type: textarea
    id: last-week
    attributes:
      label: What I accomplished last week
      description: Link to relevant issues where appropriate
      placeholder: Tell us what you did!
      value: "- [x] Thing1\n- [x] Thing2"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - 1.0.2 (Default)
        - 1.0.3 (Edge)
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true