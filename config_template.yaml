################################################
# Template for bioabakery snakemake workflows. #
################################################

#-------------------
# workflow variables
#-------------------
---
input_folder: "rawfastq"
output_folder: "output"
run: all

#----------------------
# Environment variables
#----------------------

# by default, assume these are in $PATH
executables:
    kneaddata: kneaddata
    metaphlan2: metaphlan2
    humann2: humann2
    diamond: diamond

# these are the paths on engaging
databases:
    human_sequences: /pool001/vklepacc/databases/Homo_sapiens_bowtie
    uniref: /pool001/vklepacc/databases/uniref/
    chocophlan: /pool001/vklepacc/databases/chocophlan
